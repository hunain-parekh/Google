<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="shortcut icon" href="src/google.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8673f20f1f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <ul>
            <li>Gmail</li>
            <li>Images</li>
        </ul>
        <button class="button">Sign In</button>
    </header>
    <main class="main">
        <img src="src/google.png">
        <div class="inputDiv">
            <i class="fa fa-search"></i>
            <input type="text">
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-camera"></i>
        </div>
        <div class="buttonDiv">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="languageDiv">
            <p>Google offered in:</p>
            <a href="#">اردو</a>
            <a href="#">پښتو</a>
            <a href="#">سنڌي</a>
        </div>
    </main>
    <footer class="footer">
        <div class="footerOne">
            <p>Pakistan</p>
        </div>
        <div class="footerTwo">
            <div class="div1">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search Works</li>
                </ul>
            </div>
            <div class="div2">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Setting</li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
